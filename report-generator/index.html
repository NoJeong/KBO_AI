<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래 명세서</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="report-container">
        <header>
            <h1>거래 명세서</h1>
            <div class="company-info">
                <p><strong>공급자:</strong> (주)토이프로젝트</p>
                <p><strong>사업자등록번호:</strong> 123-45-67890</p>
                <p><strong>주소:</strong> 서울특별시 재미구 코딩로 123</p>
                <p><strong>연락처:</strong> 02-1234-5678</p>
            </div>
        </header>

        <main>
            <table id="report-table">
                <thead>
                    <tr>
                        <th>품목</th>
                        <th>수량</th>
                        <th>단가</th>
                        <th>합계</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 데이터가 여기에 동적으로 추가됩니다. -->
                </tbody>
            </table>
        </main>

        <footer>
            <div class="summary">
                <p><strong>총 합계:</strong> 22,000 원</p>
            </div>
            <div class="company-seal">
                <p class="company-name">(주)토이프로젝트</p>
                <div class="seal">직인</div>
            </div>
        </footer>
    </div>
    <script src="report.js"></script>
</body>
</html>

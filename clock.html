<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>바다색 탁상 시계</title>
  <style>
    :root {
      --sea-1: #bae6fd; /* cyan-200 */
      --sea-2: #7dd3fc; /* sky-300 */
      --sea-3: #60a5fa; /* blue-400 */
      --glass: rgba(255,255,255,0.3);
      --glass-border: rgba(255,255,255,0.55);
      --ink-1: rgba(15,23,42,0.92);
      --ink-2: rgba(15,23,42,0.7);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, "Apple SD Gothic Neo", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: linear-gradient(to bottom, var(--sea-1), var(--sea-2), var(--sea-3));
      overflow: hidden;
    }
    .halo {
      position: absolute; inset: -120px auto auto -80px; width: 420px; height: 420px;
      background: radial-gradient(closest-side, rgba(255,255,255,0.6), transparent 70%);
      filter: blur(12px); pointer-events: none;
    }
    .halo2 {
      position: absolute; right: -120px; bottom: -80px; width: 420px; height: 420px;
      background: radial-gradient(closest-side, rgba(191,219,254,0.7), transparent 70%);
      filter: blur(14px); pointer-events: none;
    }
    .wrap { position: relative; min-height: 100%; display: grid; place-items: center; }

    /* card */
    .card {
      position: relative; z-index: 1;
      width: min(94vw, 680px);
      max-width: 640px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(14px) saturate(1.15);
      -webkit-backdrop-filter: blur(14px) saturate(1.15);
      border-radius: 28px;
      padding: clamp(18px, 4vw, 32px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      animation: rise .6s cubic-bezier(.2,.8,.2,1) both;
    }
    @keyframes rise { from { transform: translateY(12px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    /* header */
    .row { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 10px; }
    .title { color: var(--ink-2); font-weight: 600; font-size: 13px; letter-spacing: .02em; user-select: none; }
    .btns { display: inline-flex; gap: 8px; }
    button { cursor: pointer; border-radius: 999px; border: 1px solid var(--glass-border); padding: 8px 12px; font-size: 12px; color: rgba(15,23,42,.85); background: rgba(255,255,255,.35); backdrop-filter: blur(6px); transition: .18s ease; }
    button:hover { background: rgba(255,255,255,.6); }
    button.active { background: #fff; border-color: rgba(255,255,255,.85); color: #0f172a; box-shadow: 0 2px 8px rgba(0,0,0,.08); }

    /* time */
    .center { text-align: center; user-select: none; }
    .time { display: inline-flex; align-items: baseline; gap: 10px; line-height: 1; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-variant-numeric: tabular-nums; }
    .hh, .mm { font-size: clamp(48px, 10vw, 88px); font-weight: 700; color: var(--ink-1); text-shadow: 0 1px 0 rgba(255,255,255,.35); }
    .colon { font-size: clamp(48px, 10vw, 88px); font-weight: 700; color: rgba(15,23,42,.82); animation: breathe 1.5s ease-in-out infinite; }
    @keyframes breathe { 0%,100% { opacity:.9 } 50% { opacity:.45 } }
    .ss { font-size: clamp(22px, 4.5vw, 36px); font-weight: 700; color: rgba(15,23,42,.88); transform: translateY(-4px); display: inline-block; }
    .ss.tock { animation: tick .35s cubic-bezier(.2,.9,.2,1); }
    @keyframes tick { from { transform: translateY(-8px); opacity: 0; } to { transform: translateY(-4px); opacity: 1; } }
    .ampm { margin-left: 6px; font-size: clamp(12px, 2.5vw, 16px); color: rgba(15,23,42,.72); }

    .date { margin-top: 10px; color: rgba(15,23,42,.85); font-size: clamp(14px, 2.8vw, 18px); }
    .chip { display: inline-flex; align-items: center; gap: 8px; margin-top: 10px; padding: 6px 10px; border-radius: 999px; background: rgba(15,23,42,.85); color: #e0f2fe; font-size: 12px; }
    .dot { width: 6px; height: 6px; border-radius: 50%; background: #86efac; animation: pulse 1.4s ease-in-out infinite; }
    @keyframes pulse { 0%,100% { transform: scale(.95); opacity: .8 } 50% { transform: scale(1.15); opacity: 1 } }

    .stand { width: 66%; height: 12px; margin: 18px auto 0; border-radius: 999px; background: rgba(15,23,42,.12); filter: blur(2px); }

    /* bottom wave */
    /* bottom wave (animated) */
    .ocean { position: absolute; left: 0; right: 0; bottom: 0; height: 220px; pointer-events: none; }
    .wave { position: absolute; left: 0; bottom: 0; width: 200%; height: 100%; color: rgba(255,255,255,.45); transform: translateX(0); }
    .wave1 { opacity: .45; animation: drift 22s linear infinite; }
    .wave2 { opacity: .32; animation: drift 36s linear infinite reverse; bottom: 8px; }
    .wave3 { opacity: .22; animation: drift 52s linear infinite; bottom: 16px; }
    @keyframes drift { from { transform: translateX(0); } to { transform: translateX(-50%); } }

    /* small screens: stack buttons nicely */
    @media (max-width: 420px) { .row { align-items: flex-start; gap: 12px; } .btns { flex-wrap: wrap; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="halo"></div>
    <div class="halo2"></div>

    <!-- card -->
    <main class="card" role="timer" aria-live="polite">
      <div class="row">
        <div class="title">바다색 탁상 시계</div>
        <div class="btns">
          <button id="b24" class="active" aria-pressed="true">24h</button>
          <button id="b12" aria-pressed="false">12h</button>
          <button id="bt" aria-pressed="true">초 숨기기</button>
        </div>
      </div>

      <div class="center">
        <div class="time">
          <span id="hh" class="hh mono">00</span>
          <span class="colon mono">:</span>
          <span id="mm" class="mm mono">00</span>
          <span id="ss" class="ss mono">00</span>
          <span id="ampm" class="ampm"></span>
        </div>
        <div id="date" class="date">0000년 0월 0일 (요일)</div>
        <div class="chip"><span class="dot"></span>Asia/Seoul · KST</div>
      </div>
      <div class="stand"></div>
    </main>

    <!-- wave decoration (animated) -->
    <div class="ocean" aria-hidden="true">
      <svg class="wave wave1" viewBox="0 0 1440 320" preserveAspectRatio="none">
        <defs>
          <path id="wavePath1" d="M0,224L60,224C120,224,240,224,360,197.3C480,171,600,117,720,122.7C840,128,960,192,1080,186.7C1200,181,1320,107,1380,69.3L1440,32L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z" />
        </defs>
        <use href="#wavePath1" x="0" fill="currentColor"></use>
        <use href="#wavePath1" x="1440" fill="currentColor"></use>
      </svg>
      <svg class="wave wave2" viewBox="0 0 1440 320" preserveAspectRatio="none">
        <defs>
          <path id="wavePath2" d="M0,224L60,224C120,224,240,224,360,197.3C480,171,600,117,720,122.7C840,128,960,192,1080,186.7C1200,181,1320,107,1380,69.3L1440,32L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z" />
        </defs>
        <use href="#wavePath2" x="0" fill="currentColor"></use>
        <use href="#wavePath2" x="1440" fill="currentColor"></use>
      </svg>
      <svg class="wave wave3" viewBox="0 0 1440 320" preserveAspectRatio="none">
        <defs>
          <path id="wavePath3" d="M0,224L60,224C120,224,240,224,360,197.3C480,171,600,117,720,122.7C840,128,960,192,1080,186.7C1200,181,1320,107,1380,69.3L1440,32L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z" />
        </defs>
        <use href="#wavePath3" x="0" fill="currentColor"></use>
        <use href="#wavePath3" x="1440" fill="currentColor"></use>
      </svg>
    </div>
  </div>

  <script>
    (function(){
      const el = {
        hh: document.getElementById('hh'),
        mm: document.getElementById('mm'),
        ss: document.getElementById('ss'),
        am: document.getElementById('ampm'),
        date: document.getElementById('date'),
        b24: document.getElementById('b24'),
        b12: document.getElementById('b12'),
        bt: document.getElementById('bt')
      };

      let is12h = false;
      let showSeconds = true;
      let lastSec = null;

      function fmtParts(d){
        const parts = new Intl.DateTimeFormat('ko-KR', {
          timeZone: 'Asia/Seoul',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: is12h
        }).formatToParts(d);
        const get = type => (parts.find(p => p.type === type) || {}).value || '';
        return { h: get('hour'), m: get('minute'), s: get('second'), dp: get('dayPeriod') };
      }

      function fmtDate(d){
        return new Intl.DateTimeFormat('ko-KR', {
          timeZone: 'Asia/Seoul',
          year: 'numeric', month: 'long', day: 'numeric', weekday: 'long'
        }).format(d);
      }

      function render(){
        const now = new Date();
        const { h, m, s, dp } = fmtParts(now);
        el.hh.textContent = h;
        el.mm.textContent = m;

        if(showSeconds){
          el.ss.style.display = 'inline-block';
          el.ss.textContent = s;
          if(s !== lastSec){
            el.ss.classList.remove('tock');
            // force reflow for restart animation
            void el.ss.offsetWidth;
            el.ss.classList.add('tock');
            lastSec = s;
          }
        } else {
          el.ss.style.display = 'none';
        }

        el.am.textContent = is12h ? dp : '';
        el.date.textContent = fmtDate(now);
      }

      // buttons
      el.b24.addEventListener('click', () => {
        is12h = false;
        el.b24.classList.add('active'); el.b24.setAttribute('aria-pressed','true');
        el.b12.classList.remove('active'); el.b12.setAttribute('aria-pressed','false');
        render();
      });
      el.b12.addEventListener('click', () => {
        is12h = true;
        el.b12.classList.add('active'); el.b12.setAttribute('aria-pressed','true');
        el.b24.classList.remove('active'); el.b24.setAttribute('aria-pressed','false');
        render();
      });
      el.bt.addEventListener('click', () => {
        showSeconds = !showSeconds;
        el.bt.textContent = showSeconds ? '초 숨기기' : '초 보이기';
        el.bt.setAttribute('aria-pressed', String(showSeconds));
        render();
      });

      render();
      setInterval(render, 250);
    })();
  </script>
</body>
</html>
